<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error{
            color: red;
            font-size: .8rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registration Form</h1>
        <form id="registrationForm" class="border p-4 rounded shadow-sm">
            <div id="usernameGroup" class="mb-3">
                <input id="username" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div id="passwordGroup" class="mb-3">
                <input id="password" type="password" class="form-control" placeholder="Enter password">
            </div>
            <div id="confirmPasswordGroup" class="mb-3">
                <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
